<html lang="en">
  <head>

    <title>Best Shoe's</title>

  <body>
    <article class="product">
      <h2 class="product-title">Winter Collections 2022</h2>

        <img
          src="https://images.pexels.com/photos/19090/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Chuck Taylor All Star Shoe"
          height="250"
          width="250"
          class="product-img"
        />
        <div class="product-info">
          <div class="product-price">
            <p class="price"><strong>$75.00</strong></p>
            <p class="shipping">Free shipping</p>
          </div>
          <p class="sale">Sale</p>

          <p class="product-description">
            I firmly believe that with the right footwear one can rule the
            world.
          </p>
          <a
            href="https://www.flipkart.com/search?q=winter+shoes+for+men&sid=osp%2Ccil%2Ce1f&as=on&as-show=on&otracker=AS_QueryStore_OrganicAutoSuggest_1_10_na_na_na&otracker1=AS_QueryStore_OrganicAutoSuggest_1_10_na_na_na&as-pos=1&as-type=RECENT&suggestionId=winter+shoes+for+men%7CCasual+Shoes&requestId=e3f68dec-7c7a-4b43-a528-258eaaa231e3&as-searchtext=winter%20sho"
            target="_blank"
            class="more-info"
            >More information &rarr;</a
          >

          <div class="product-colors">
            <div class="color"></div>
            <div class="color color-blue"></div>
            <div class="color color-red"></div>
            <div class="color color-yellow"></div>
            <div class="color color-green"></div>
            <div class="color color-brown"></div>
          </div>
        </div>

        <div class="product-details">
          <h3 class="details-title">Product details</h3>
          <ul class="details-list">
            <li>Lightweight, durable canvas sneaker</li>
            <li>Lightly padded footbed for added comfort</li>
            <li>Iconic Chuck Taylor ankle patch.</li>
          </ul>
        </div>
      </div>
      <button class="add-cart">Add to cart</button>
    </article>
  </body>
</html>
